<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borbalândia</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="favicon/icone-abobora-pq.webp" type="image/x-icon">
    <!--Celulares css-->
    <link rel="stylesheet" href="estilos/celular.css">
    <!--Icones-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    
    <main>

        <!--#region Home-->

        <section id="tela" class="conteudo-tela" style="display: block">
            
            <!--Cabeçalho-->

            <div id="cab">
                <h1>BORBALÂNDIA</h1>
                <p>Faça a maior plantação de aboboras.</p>
            </div>

        <!--Menu-->

            <menu id="mn">
                <div id="menu">
                    <!--home-->
                    <div id="home" onclick="toggleMenu('tela')">
                        <span id="hmS" class="material-symbols-outlined">
                            home
                            </span>
                    </div>
                    <!--shop-->
                    <div id="shop" onclick="toggleMenu('tela-shop')">
                        <span id="carr" class="material-symbols-outlined">
                            shopping_cart
                            </span>
                    </div>
                    <!--upgrade-->
                    <div id="upgrade" onclick="toggleMenu('tela-up')">
                        <span id="up" class="material-symbols-outlined">
                            upgrade
                            </span>
                    </div>

                </div>

            </menu>

            
                <!--Icone-Moedas-->
                <div class="icone-moeda1">
                
                </div>
                <!--Moedas-->
                <div class="moedas1" id="moedas1-count">
                    <p>0</p>
                </div>
                <!--Icone-Moedas-->
                <div class="icone-moeda2">
                
                
                </div>
                <!--Moedas-->
                <div class="moedas2">
                
                    <p>0</p>
                </div>
            

                <!--Imagem-->

                <div id="imagem">

            </div>

            <!--local-->

            <div id="local">

                

            </div>

            <div id="l">

                <p class="localize">FAZENDA</p>

            </div>
            

        </section>
        
        <!--#endregion Home-->

        <!--#region Shop-->

        <section id="tela-shop" class="conteudo-tela" style="display: none">

            <div id="cab2">

                <h1>SHOP</h1>
                <p>Compre suas melhorias!</p>
                
            </div>

            <!--Menu-->

            <menu id="mn">
                <div id="menu">
                    <!--home-->
                    <div id="home" onclick="toggleMenu('tela')">
                        <span id="hm" class="material-symbols-outlined">
                            home
                            </span>
                    </div>
                    <!--shop-->
                    <div id="shop" onclick="toggleMenu('tela-shop')">
                        <span id="carrS" class="material-symbols-outlined">
                            shopping_cart
                            </span>
                    </div>
                    <!--upgrade-->
                    <div id="upgrade" onclick="toggleMenu('tela-up')">
                        <span id="up" class="material-symbols-outlined">
                            upgrade
                            </span>
                    </div>

                </div>

            </menu>

            <!--Sementes-->

            <div class="compras">

                <div class="icone-description">

                    <p>Sementes</p>
                    <p id="dps">0.7 DPS</p>

                </div>
                    
            </div>

        </section>

        <!--#endregion Shop-->

        <!--#region Upgrades-->

        <section id="tela-up" class="conteudo-tela" style="display: none">

            <div id="cab3">

                <h1>UPGRADES</h1>
                <p>Compre suas melhorias!</p>
                
            </div>

            <!--Menu-->

            <menu id="mn">
                <div id="menu">
                    <!--home-->
                    <div id="home" onclick="toggleMenu('tela')">
                        <span id="hm" class="material-symbols-outlined">
                            home
                            </span>
                    </div>
                    <!--shop-->
                    <div id="shop" onclick="toggleMenu('tela-shop')">
                        <span id="carr" class="material-symbols-outlined">
                            shopping_cart
                            </span>
                    </div>
                    <!--upgrade-->
                    <div id="upgrade" onclick="toggleMenu('tela-up')">
                        <span id="upS" class="material-symbols-outlined">
                            upgrade
                            </span>
                    </div>

                </div>

            </menu>

        </section>

        <!--#endregion Upgrades-->

    </main>
    
    <script>
    //#region script clicker
    let apc = 1;
    let aps = 0;
    let aboboras = 0;
    const image = document.querySelector('#imagem');
    const countElement = document.querySelector('#moedas1-count');

    function autoIncrement() {
        aboboras += aps/100;
        countElement.textContent = aboboras.toFixed(0);
    }
    setInterval(autoIncrement, 10);

    // adiciona uum evento para os cliques na imagem
    image.addEventListener('click', () => {
        let timeoutHandle;
        let podeclicar = true;

        if (!podeclicar) {
            return;
        }
        if (timeoutHandle) {
            clearTimeout(timeoutHandle);
        }

        // pega o valor de moedas1
        aboboras = parseInt(countElement.textContent);
        // aumenta o valor em 1
        aboboras += apc;

        // atualiza o valor
        countElement.textContent = aboboras.toFixed(0);

        // Set up a delay to allow a 0.05-second window for another click event
        podeclicar = false;
        timeoutHandle = setTimeout(() => {
            podeclicar = true;
            timeoutHandle = null;
        }, 50);
    });

    //#endregion script clicker

    //#region script menu

function toggleMenu(targetId) {
    // seleciona a section da tela principal
    let mainScreen = document.querySelectorAll('.conteudo-tela');

    // muda o display dos elementos
    mainScreen.forEach((item) => {
        if (item.id === targetId) {
            item.style.display = 'block';
        } else {
            item.style.display = 'none';
        }
    });
}

        //#endregion script menu
        

    </script>

</body>
</html>
